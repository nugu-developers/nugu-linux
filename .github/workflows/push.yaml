name: Push
on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        target:
          [
            bionic_x64,
            bionic_arm64,
            bionic_armhf,
            focal_x64,
            focal_arm64,
            focal_armhf,
            jammy_x64,
            jammy_arm64,
            jammy_armhf,
          ]
    steps:
      - name: Info
        env:
          GITHUB_EVENT: ${{ toJson(github.event) }}
        run: |
          TZ=UTC date
          TZ=Asia/Seoul date
          echo "event_name = ${{ github.event_name }}"
          echo "ref = ${{ github.ref }}"

      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Build
        run: |
          whoami
          pwd
          ls -la
          cd ..
          pwd
          ls -la
          chmod 777 $PWD
          chmod 777 $PWD/nugu-linux
          ls -la
          ls -la $PWD/nugu-linux
          docker run -t --rm --privileged \
              -v $PWD:$PWD \
              -v /var/lib/schroot/chroots \
              -w $PWD/nugu-linux \
              nugulinux/buildenv:${{ matrix.target }} \
              sdkbuild.sh
          ls -la
          mkdir /tmp/result
          cp *.deb /tmp/result/

      - name: Build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: DEB packages
          path: /tmp/result/

      - name: Upload artifact to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: svenstaro/upload-release-action@v2
        with:
          file: /tmp/result/*
          file_glob: true
          repo_token: ${{ github.token }}
          overwrite: true
          tag: ${{ github.ref }}

  build_mac:
    runs-on: macos-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Homebrew setup
        run: brew install cmake jsoncpp curl openssl gstreamer gst-plugins-base

      - name: Build
        run: |
          export PKG_CONFIG_PATH="$PKG_CONFIG_PATH:/usr/local/opt/openssl@3/lib/pkgconfig"

          mkdir build && cd build
          cmake .. -DENABLE_VENDOR_LIBRARY=OFF
          make -j3
          make test
          DESTDIR=tmp make install
