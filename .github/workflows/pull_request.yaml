name: Pull Request
on: pull_request

jobs:
  checkpatch_review:
    uses: nugulinux/.github/.github/workflows/checkpatch.yml@master
    with:
      commits: ${{ github.event.pull_request.commits }}
      head_sha: ${{ github.event.pull_request.head.sha }}

  clang_tidy_review:
    uses: nugulinux/.github/.github/workflows/clang_tidy.yml@master
    with:
      exclude: 'externals'

  cppcheck:
    uses: nugulinux/.github/.github/workflows/cppcheck.yml@master
    with:
      docker_image: nugulinux/devenv:jammy
      command: cmake ..

  build_linux:
    runs-on: ubuntu-latest
    needs: [checkpatch_review, clang_tidy_review]
    strategy:
      fail-fast: true
      matrix:
        target:
          [
            bionic_x64,
            bionic_arm64,
            bionic_armhf,
            focal_x64,
            focal_arm64,
            focal_armhf,
            jammy_x64,
            jammy_arm64,
            jammy_armhf,
          ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Build
        run: |
          whoami
          pwd
          ls -la
          cd ..
          pwd
          ls -la
          chmod 777 $PWD
          chmod 777 $PWD/nugu-linux
          ls -la
          ls -la $PWD/nugu-linux
          docker run -t --rm --privileged \
              -v $PWD:$PWD \
              -v /var/lib/schroot/chroots \
              -w $PWD/nugu-linux \
              nugulinux/buildenv:${{ matrix.target }} \
              sdkbuild.sh
          ls -la
          mkdir /tmp/result
          cp *.deb /tmp/result/

      - name: Build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: DEB packages
          path: /tmp/result/

